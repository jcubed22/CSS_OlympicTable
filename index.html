<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Table Fun!</title>
  </head>
  <body>
    <div class="container">
      <header id="masthead" class="site-header" role="banner">
        <div id="page-header-wrapper">Some stuff?</div>
      </header>
      <table>
        <tr>
          <th>COUNTRY</th>
          <th>
            <div id="gold">
              <span class="medal">G</span>
            </div>
          </th>
          <th>
            <div id="silver">
              <span class="medal">S</span>
            </div>
          </th>
          <th>
            <div id="bronze">
              <span class="medal">B</span>
            </div>
          </th>
          <th>TOTAL</th>
        </tr>
        <tr>
          <td><span class="flag-icon flag-usa"></span><span class="country-name">United States</span></td>
          <td>46</td>
          <td>29</td>
          <td>29</td>
          <td>104</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-chn"></span><span class="country-name">China</span></td>
          <td>38</td>
          <td>27</td>
          <td>23</td>
          <td>88</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-rus"></span><span class="country-name">Russia</td>
          <td>24</td>
          <td>26</td>
          <td>32</td>
          <td>82</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-gbr"></span><span class="country-name">Great Britain</td>
          <td>29</td>
          <td>17</td>
          <td>19</td>
          <td>65</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-deu"></span><span class="country-name">Germany</td>
          <td>11</td>
          <td>19</td>
          <td>14</td>
          <td>44</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-jpn"></span><span class="country-name">Japan</td>
          <td>7</td>
          <td>14</td>
          <td>17</td>
          <td>38</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-aus"></span><span class="country-name">Australia</td>
          <td>7</td>
          <td>16</td>
          <td>12</td>
          <td>35</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-fra"></span><span class="country-name">France</td>
          <td>11</td>
          <td>11</td>
          <td>12</td>
          <td>34</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-kor"></span><span class="country-name">South Korea</td>
          <td>13</td>
          <td>8</td>
          <td>7</td>
          <td>28</td>
        </tr>
        <tr>
          <td><span class="flag-icon flag-ita"></span><span class="country-name">Italy</td>
          <td>8</td>
          <td>9</td>
          <td>11</td>
          <td>28</td>
        </tr>
      </table>
    </div>
  </body>
</html>
